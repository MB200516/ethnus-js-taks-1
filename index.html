<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
</head>
<body>
    <h1>Number Checker</h1>
    
    <form id="numberForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" required>
        <button type="submit">Check Number</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const number = parseFloat(document.getElementById('numberInput').value);
            const resultDiv = document.getElementById('result');
            
            if (number > 0) {
                resultDiv.innerHTML = 'The number is positive!';
            } else if (number < 0) {
                resultDiv.innerHTML = 'The number is negative!';
            } else {
                resultDiv.innerHTML = 'The number is zero!';
            }
        });
    </script>
</body>
</html>
